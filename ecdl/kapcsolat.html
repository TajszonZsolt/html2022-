            <fieldset>
                <legend>töltse ki az alábbi űrlapot</legend>
            <div class="mezosor z1">
                <div class="cimke">Név:</div>

            <div class="mezosor z2">
                <div class="cimke">Születési hely:</div>

            </div>
            <div class="mezosor z1">

                <div class="mezo"><input type="text" name="szul_ev" value="" id="szul_ev">. 
                    <select name="szul_ho">

                        <option value="02">február</option>
                        <option value="03">március</option>
                        <option value="04">április</option>
                        <option value="05">május</option>
                        <option value="06">június</option>
                        <option value="07">július</option>
                        <option value="08">augusztus</option>
                        <option value="09">szeptember</option>
                        <option value="10">október</option>
                        <option value="11">november</option>
                        <option value="12">december</option>
                    </select>
                    <input type="text" name="szul_nap" value="" id="szul_nap">.
                </div>
            </div>
            <div class="mezosor z2">
                <div class="cimke">Üzenet:</div>
                <div class="mezo"><textarea name="megjegyzes" rows="5" cols="40"></textarea></div>
            </div>
            <div class="mezosor z1">
                <div class="cimke">&nbsp;</div>
                <div class="mezo"><input type="submit" name="ok" value="küldés">
                <input type="submit" name="ok" value="adatok törlése"></div>
            </div>
          </fieldset>
